<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Border</title>
    <style>
        * {
            color: gray;
            font-family: sans-serif;
            font-weight: normal;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <section style="border: 1px solid black; margin-bottom: 15px;">
        <h1 style="padding: 5px;">I have borders on all sides.</h1>
    </section>
    <section style="border-bottom: 1px solid tomato; margin-bottom: 15px;">
        <h1 style="padding: 5px;">I have borders on all sides.</h1>
    </section>
    <section style="border: 1px solid gray; border-radius: 16px; margin-bottom: 15px;">
        <h1 style="padding: 5px;">I have borders on all sides.</h1>
    </section>
    <section style="border-left: 5px solid teal; margin-bottom: 15px; background-color: aqua; padding: 10px;">
        <h1 style="padding: 5px;">I have borders on all sides.</h1>
    </section>
</body>

</html>
