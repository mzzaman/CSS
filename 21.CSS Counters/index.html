<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Counters</title>
    <style>
        .counter {
            counter-reset: section;
        }

        h2::before {
            counter-increment: section;
            content: "Todo "counter(section) ": ";
        }
    </style>
</head>

<body>
    <section class="counter">
        <h1 style="text-align: center;">CSS Counters</h1>
        <h2>HTML Tutorial</h2>
        <h2>CSS Tutorial</h2>
        <h2>JavaScript Tutorial</h2>
        <h2>PHP Tutorial</h2>
        <h2>SQL Tutorial</h2>
    </section>
</body>

</html>
