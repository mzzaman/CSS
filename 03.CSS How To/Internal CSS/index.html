<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: linen;
        }

        .internal {
            text-align: center;
            color: navy;
            margin: 15px;
        }

        .internal h1 {
            color: maroon;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <section class="internal">
        <h1>This is a Heading</h1>
        <p>This is a paragraph</p>
    </section>
</body>

</html>
