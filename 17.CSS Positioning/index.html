<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            position: relative;
        }

        .container img {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">CSS Layout - The position Property</h1>
    <section class="container">
        <img src="./images/annie.jpg" alt="">
        <div
            style="position: absolute; left: 16px; top: 25px; color: white; font-family: sans-serif; font-size: 18px; font-weight: 600; background-color: tomato; padding: 10px;">
            Top Left
        </div>
        <div
            style="position: absolute; right: 16px; top: 25px; color: white; font-family: sans-serif; font-size: 18px; font-weight: 600; background-color: tomato; padding: 10px;">
            Top Right
        </div>
        <div
            style="position: absolute; top: 50%;  width: 100%; color: white; font-family: sans-serif; font-size: 2.5em; font-weight: 700; text-align: center; ">
            Center
        </div>
        <div
            style="position: absolute; left: 16px; bottom: 25px; color: white; font-family: sans-serif; font-size: 18px; font-weight: 600; background-color: tomato; padding: 10px;">
            Bottom Left
        </div>
        <div
            style="position: absolute; right: 16px; bottom: 25px; color: white; font-family: sans-serif; font-size: 18px; font-weight: 600; background-color: tomato; padding: 10px;">
            Bottom Right
        </div>
    </section>
</body>

</html>
