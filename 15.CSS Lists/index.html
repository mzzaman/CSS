<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
</head>

<body>
    <section style="display: flex; align-items: center; justify-content: center; padding: 15px; margin: 15px;">
        <div style="margin-right: 20px;">
            <h1>Unorder Lists: </h1>
            <ul style="list-style-type: circle;">
                <li>Coffee</li>
                <li>Tea</li>
                <li>Water</li>
            </ul>
            <ul style="list-style-type: square;">
                <li>Coffee</li>
                <li>Tea</li>
                <li>Water</li>
            </ul>
        </div>
        <div style="margin-left: 20px;">
            <h1>Order Lists: </h1>
            <ol>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Water</li>
            </ol>
            <ol style="list-style-type: upper-roman;">
                <li>Coffee</li>
                <li>Tea</li>
                <li>Water</li>
            </ol>
        </div>
    </section>
</body>

</html>
