<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Height Width</title>

</head>

<body>
    <h1 style="text-align: center;">CSS <span style="background-color: tomato; padding: 5px;">Height</span>and <span
            style="background-color: tomato; padding: 5px;">Width</span></h1>
    <div
        style="width: 50%; height: 200px; background-color: powderblue; text-align: center; margin: auto; margin-bottom: 20px;">
        This div element has a Height of 200px and a width of 50% </div>
    <div style="width: 500px; height: 100px; background-color: powderblue; margin-bottom: 20px;">This element has a
        height of 100 pixels and
        a width of 500 pixels.
    </div>
    <div style="max-width: 500px; height: 100px; background-color: powderblue;">
        This element has a height of 100 pixels and a max-width of 500 pixels.
    </div>
</body>

</html>
