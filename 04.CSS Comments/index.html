<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Comments</title>
    <style>
        h1 {
            color: red;
            /* h1 heading color is red;*/
        }

        /* Add Some p property */
        p {
            color: teal;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <section class="comment">
        <h1>Hello World</h1>
        <p>This paragraph is styled with css</p>
    </section>
</body>

</html>
